<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thông Báo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .khung-thong-bao {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .tieu-de-thong-bao {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .thong-bao {
            background: #e7f1ff;
            border-left: 5px solid #007bff;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: left;
        }
        .nut-quay-lai {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .nut-quay-lai:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="khung-thong-bao">
        <div class="tieu-de-thong-bao">Thông báo</div>
        <div class="thong-bao">16/11/2025 09:30 AM: Thêm kế hoạch: Kiểm tra cú pháp Phân tích vầ thiết kế phần mềm</div>
        <div class="thong-bao">16/11/2025 11:00 AM: Hủy kế hoạch: Kiểm tra cú pháp Phân tích và thiết kế phần mềm</div>
        <div class="thong-bao">16/11/2025 03:45 PM: Thêm kế hoạch: Họp môn nghiên cứu khoa học</div>
        <div class="thong-bao">16/11/2025 05:15 PM: Thêm kế hoạch: Trả sách cho thư viện</div>
        <button class="nut-quay-lai">Quay về trang chủ</button>
    </div>
</body>
</html>
