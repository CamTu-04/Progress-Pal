<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao Diện Thống Kê</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: url('/static/image/bg3.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    background-color: #F0F0F0;
}

.sidebar {
    width: 250px;
    background-color: #2B2B2B;
    color: #FFF;
    height: 100vh;
    padding: 20px;
}

.sidebar h2 {
    text-align: center;
    margin-bottom: 30px;
}

.sidebar ul {
    list-style-type: none;
}

.sidebar ul li {
    margin: 15px 0;
}

.sidebar ul li a {
    color: #FFF;
    text-decoration: none;
}

.sidebar ul li a.active {
    background-color: #3399FF;
    padding: 10px;
    border-radius: 5px;
}

.main-content {
    flex-grow: 1;
    padding: 20px;
}

.top-bar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
}

.top-bar input {
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

.dashboard {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.card {
    background-color: #FFF;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    flex: 1;
    margin: 10px;
    text-align: center;
}

.card.blue {
    background-color: #007BFF;
    color: white;
}

.card.green {
    background-color: #28A745;
    color: white;
}

.card.gray {
    background-color: #6C757D;
    color: white;
}

.percentage {
    font-size: 0.9em;
    color: lightgreen;
}

.charts {
    display: flex;
    justify-content: space-between;
}

.chart {
    background-color: #FFF;
    border-radius: 10px;
    padding: 20px;
    flex: 1;
    margin: 10px;
}

.progress {
    float: right;
    color: green;
}
.back-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #1E90FF;
    color: white;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    text-align: center;
    position: relative;
    left: 50%;
    transform: translateX(-50%);
}

.back-button:hover {
    background-color: #1C86EE; 
}
    </style>
</head>
<body>

    <div class="main-content">
        <div class="top-bar">
            <h1>Thống kê</h1>
        </div>

        <div class="dashboard">
            <div class="card blue">
                <h3>Kế hoạch đã hoàn thành</h3>
                <p>123</p>
                <p class="percentage">+10 tuần trước</p>
            </div>
            <div class="card green">
                <h3>Kế hoạch chưa hoàn thành</h3>
                <p>8</p>
                <p class="percentage">-10 tuần trước</p>
            </div>
            <div class="card gray">
                <h3>GPA hệ 10 hiện tại</h3>
                <p>8.2</p>
            </div>
            <div class="card blue">
                <h3>GPA hệ 4 hiện tại</h3>
                <p>3.32</p>
            </div>
        </div>

        <div class="charts">
            <div class="chart">
                <h3>Kế hoạch đã hoàn thành</h3>
                <canvas id="donePlan"></canvas>
            </div>
            <div class="chart">
                <h3>Điểm hệ 10</h3>
                <canvas id="score10"></canvas>
            </div>
            <div class="chart">
                <h3>Điểm hệ 4</h3>
                <canvas id="score4"></canvas>
            </div>
        </div>
        <div class="projects">
        </div>
        <div>
            <a href="/home" class="back-button">Quay về trang chủ</a>
        </div>
    </div>
      <script>
     
const ctx1 = document.getElementById('donePlan').getContext('2d');
const donePlan = new Chart(ctx1, {
    type: 'bar',
    data: {
        labels: ['M', 'T', 'W', 'T', 'F', 'S', 'S'],
        datasets: [{
            label: 'Số lượng kế hoạch',
            data: [40, 20, 50, 30, 60, 70, 40],
            backgroundColor: '#6C757D',
            borderColor: '#6C757D',
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

const ctx2 = document.getElementById('score10').getContext('2d');
const score10 = new Chart(ctx2, {
    type: 'line',
    data: {
        labels: ['Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov'],
        datasets: [{
            label: 'Điểm',
            data: [7.7, 7.3, 8.9, 9.1, 8.0, 8.1, 7.8, 8.2],
            backgroundColor: 'rgba(0, 123, 255, 0.2)',
            borderColor: '#007BFF',
            borderWidth: 2,
            fill: true
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

const ctx3 = document.getElementById('score4').getContext('2d');
const score4 = new Chart(ctx3, {
    type: 'line',
    data: {
        labels: ['Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov'],
        datasets: [{
            label: 'Điểm',
            data: [3.12, 3.01, 3.35, 3.42, 3.30, 3.34, 3.25, 3.32],
            backgroundColor: 'rgba(10, 11, 125, 0.2)',
            borderColor: '#6C757D',
            borderWidth: 2,
            fill: true
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});

      </script>
</body>
</html>
